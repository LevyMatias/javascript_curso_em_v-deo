<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aula 10 - Eventos DOM</title>
    <style>
        #square {
            background-color: chartreuse;
            color: darkslateblue;
            width: 25vw;
            padding: 10rem 0;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="square" onclick="">
        <h2>Estudando...</h2>
    </div>

    <script>
        var area = document.getElementById('square');
        area.addEventListener('mouseenter', entrar);
        area.addEventListener('click', clicar);
        area.addEventListener('mouseout', sair);

        function entrar(){
            area.innerText = 'estudando javascript!';
        }
        function clicar(){
            area.innerText = 'otimo, continue assim';
        }

        function sair(){
            area.innerText = 'hora de descansar';
        }
    </script>
</body>
</html>
